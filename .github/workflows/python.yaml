name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: 
      - ubuntu-latest
      - windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.6
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: python -m unittest discover
